<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>ONE bank sign up</title>
</head>
<body>
    
<header>
    <h1 class="text-5xl text-center font-semibold pt-44"> Welcome to <span class="text-purple-600">ONE BANK !!</span></h1>
</header>


<main>

<div class="text-center mt-32">
    <input type="email" placeholder="give your email" id="input-email" class="border-2 w-64 p-1 text-center border-purple-300 rounded-md">
    <br>
    <input type="password" placeholder="give your password" id="input-password" class="border-2 w-64 mt-8 p-1 text-center border-purple-300 rounded-md">
    <br>

<button id="submit-button" class="bg-purple-400 w-64 py-1 text-white font-semibold mt-8 rounded-md"> SUBMIT </button>
</div>

</main>


<script src="login.js"></script>
</body>
</html>
